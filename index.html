<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation with GPT-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Text Generation with GPT-2</h1>
        <div class="card">
            <div class="card-body">
                <form id="textGenerationForm">
                    <div class="mb-3">
                        <label for="promptInput" class="form-label">Enter a prompt:</label>
                        <input type="text" class="form-control" id="promptInput" placeholder="Type your prompt here" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Text</button>
                </form>
                <div id="generatedText" class="mt-4">
                    <!-- Generated text will appear here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
